//创建
 function Drop(){}
 Drop.prototype = {
     init:function () {
         this.x = random(0,w) ;
         this.y = 0 ;
         this.vy = random(4,5);//生成一个随机的速度值
         this.h = random(h*0.8,h*0.9);
         this.r = 1 ;
         this.vr = 1 ; //半径增大的速度值
         this.a = 1 ;
         this.va = 0.96;
     },
     draw:function () {
         if(this.y > this.h){
             ctx.strokeStyle = 'rgba(0,255,255,'+this.a+')';
             ctx.beginPath();
             ctx.arc(this.x,this.y,this.r,0,Math.PI*2,false);
             ctx.stroke();
         }else {
             ctx.fillStyle = '#3fc';
             ctx.fillRect(this.x,this.y,5,10);
         }

        this.update();
     },
     update:function () {
         if(this.y < this.h){
             this.y += this.vy ;
         }else{
             if(this.a > 0.03){
               this.r += this.vr ;
               if(this.r > 50){
                   this.a *= this.va ;
               }
             }else {
                 this.init();
             }
         }
     }
 }

var drops = [] ;

for(var i=0;i<30;i++){
    setTimeout(function () {
        var drop = new Drop();
        drop.init();
        drops.push(drop);
    },i*200);
}

setInterval(function () {
    for(var i=0;i<drops.length;i++){
        ctx.fillStyle =  'rgba(0,0,0,0.1)';
        ctx.fillRect(0,0,w,h);
        for(var i=0;i<drops.length;i++){
            drops[i].draw();
        }
    }

},30);

function random(min,max) {
    return Math.random()*(max-min)+min;  //生成max到min 的值
